<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="display:  flex">
        <div style="margin:  auto;  text-align:  center">
            <p:messages autoUpdate="true" showDetail="true" />
            <h:form id="login-form">
                <p:panel header="Sistema Comunica CES" footer="&copy;2018 - Maicon, Douglas e Arthur " style="width:fit-content">

                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage url="/resources/img/logo.jpg"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="Nome"/>
                            <p:inputText id="login" value="#{login.nome}"/>
                            <p:outputLabel value="Senha"/>
                            <p:password id="senha" value="#{login.senha}"/>
                            &nbsp;
                            <p:commandButton value="Entrar"  id="commandButton-acessar"  icon="ui-icon-gear" action="#{login.login()}"/>
                            <br />
                            <br />  
                            <p:link outcome="/usuario/Create" value="Cadastre-se aqui"></p:link>
                            
                            

                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
