<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSeguindoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSeguindoLabel_id}"/>
                    <h:outputText value="#{seguindoController.selected.id}" title="#{bundle.ViewSeguindoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSeguindoLabel_idUsuarioSeguido}"/>
                    <h:outputText value="#{seguindoController.selected.idUsuarioSeguido}" title="#{bundle.ViewSeguindoTitle_idUsuarioSeguido}"/>
                    <h:outputText value="#{bundle.ViewSeguindoLabel_idUsuarioSeguidor}"/>
                    <h:outputText value="#{seguindoController.selected.idUsuarioSeguidor}" title="#{bundle.ViewSeguindoTitle_idUsuarioSeguidor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{seguindoController.destroyAndView}" value="#{bundle.ViewSeguindoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSeguindoEditLink}"/>
                <br />
                <h:commandLink action="#{seguindoController.prepareCreate}" value="#{bundle.ViewSeguindoCreateLink}" />
                <br />
                <h:commandLink action="#{seguindoController.prepareList}" value="#{bundle.ViewSeguindoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSeguindoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
