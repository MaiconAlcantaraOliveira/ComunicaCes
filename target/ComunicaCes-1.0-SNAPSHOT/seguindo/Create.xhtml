<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSeguindoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSeguindoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{seguindoController.selected.id}" title="#{bundle.CreateSeguindoTitle_id}" required="true" requiredMessage="#{bundle.CreateSeguindoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSeguindoLabel_idUsuarioSeguido}" for="idUsuarioSeguido" />
                    <h:inputText id="idUsuarioSeguido" value="#{seguindoController.selected.idUsuarioSeguido}" title="#{bundle.CreateSeguindoTitle_idUsuarioSeguido}" />
                    <h:outputLabel value="#{bundle.CreateSeguindoLabel_idUsuarioSeguidor}" for="idUsuarioSeguidor" />
                    <h:selectOneMenu id="idUsuarioSeguidor" value="#{seguindoController.selected.idUsuarioSeguidor}" title="#{bundle.CreateSeguindoTitle_idUsuarioSeguidor}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{seguindoController.create}" value="#{bundle.CreateSeguindoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{seguindoController.prepareList}" value="#{bundle.CreateSeguindoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSeguindoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
