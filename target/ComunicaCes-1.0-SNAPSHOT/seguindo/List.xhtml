<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeguindoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSeguindoEmpty}" rendered="#{seguindoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{seguindoController.items.rowCount > 0}">
                    <h:outputText value="#{seguindoController.pagination.pageFirstItem + 1}..#{seguindoController.pagination.pageLastItem + 1}/#{seguindoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{seguindoController.previous}" value="#{bundle.Previous} #{seguindoController.pagination.pageSize}" rendered="#{seguindoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{seguindoController.next}" value="#{bundle.Next} #{seguindoController.pagination.pageSize}" rendered="#{seguindoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{seguindoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguindoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguindoTitle_idUsuarioSeguido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarioSeguido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguindoTitle_idUsuarioSeguidor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarioSeguidor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{seguindoController.prepareView}" value="#{bundle.ListSeguindoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{seguindoController.prepareEdit}" value="#{bundle.ListSeguindoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{seguindoController.destroy}" value="#{bundle.ListSeguindoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{seguindoController.prepareCreate}" value="#{bundle.ListSeguindoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSeguindoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
