<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFotoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{fotoController.selected.id}" title="#{bundle.EditFotoTitle_id}" required="true" requiredMessage="#{bundle.EditFotoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFotoLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{fotoController.selected.titulo}" title="#{bundle.EditFotoTitle_titulo}" />
                    <h:outputLabel value="#{bundle.EditFotoLabel_url}" for="url" />
                    <h:inputText id="url" value="#{fotoController.selected.url}" title="#{bundle.EditFotoTitle_url}" />
                    <h:outputLabel value="#{bundle.EditFotoLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{fotoController.selected.usuario}" title="#{bundle.EditFotoTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{fotoController.update}" value="#{bundle.EditFotoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFotoViewLink}"/>
                <br />
                <h:commandLink action="#{fotoController.prepareList}" value="#{bundle.EditFotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFotoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
