<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComentarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{comentarioController.selected.id}" title="#{bundle.CreateComentarioTitle_id}" required="true" requiredMessage="#{bundle.CreateComentarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_dataPublicacao}" for="dataPublicacao" />
                    <h:inputText id="dataPublicacao" value="#{comentarioController.selected.dataPublicacao}" title="#{bundle.CreateComentarioTitle_dataPublicacao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{comentarioController.selected.texto}" title="#{bundle.CreateComentarioTitle_texto}" required="true" requiredMessage="#{bundle.CreateComentarioRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_foto}" for="foto" />
                    <h:selectOneMenu id="foto" value="#{comentarioController.selected.foto}" title="#{bundle.CreateComentarioTitle_foto}" required="true" requiredMessage="#{bundle.CreateComentarioRequiredMessage_foto}">
                        <f:selectItems value="#{fotoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateComentarioLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{comentarioController.selected.usuario}" title="#{bundle.CreateComentarioTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comentarioController.create}" value="#{bundle.CreateComentarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{comentarioController.prepareList}" value="#{bundle.CreateComentarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComentarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
